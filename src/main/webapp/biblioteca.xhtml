<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Biblioteca</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f1;
        }

        /* Encabezado */
        .header {
            position: relative;
            background-color: #512da8;
            color: white;
            text-align: center;
            padding: 1rem 2rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .banner-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        /* Menú hamburguesa */
        .menu-toggle {
            position: absolute;
            left: 1rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100%;
            background-color: #263238;
            color: white;
            padding: 2rem 1rem;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .side-menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .side-menu.open {
            left: 0;
        }

        /* Contenido principal */
        .content {
            text-align: center;
            padding: 2rem;
        }

        .description {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 2rem auto;
            font-weight: bold;
            color: #000;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .card {
            background-color: #f3e5f5;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 50%;
        }

        .card-button {
            background-color: #303f9f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .card-button:hover {
            background-color: #1a237e;
        }
    </style>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            if (menu.classList.contains("open")) {
                menu.classList.remove("open");
            } else {
                menu.classList.add("open");
            }
        }
    </script>
</h:head>

<h:body>
    <!-- Menú lateral oculto -->
    <div id="sideMenu" class="side-menu">
        <a href="#">Gestión de Perfiles</a>
        <a href="#">Configuración</a>
        <a href="#">Gestión de Préstamos</a>
        <a href="#">Procesos</a>
        <a href="#">Reportes</a>
        <a href="consultas.xhtml">Consultas</a>
    </div>

    <!-- Encabezado -->
    <div class="header">
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        BIENVENIDO A LA BIBLIOTECA
    </div>

    <!-- Banner -->
    <img src="images/banner.jpg" alt="Libros" class="banner-img"/>

    <!-- Contenido principal -->
    <div class="content">
        <div class="description">
            La Biblioteca de la universidad de Loja es un espacio dedicado al aprendizaje, la investigación y la cultura.
        </div>

        <div class="card-container">
            <div class="card">
                <img src="images/CATALOGO.jpg" alt="Catálogo"/>
                <h:form>
                    <h:commandButton value="Catálogo" action="catalogo.xhtml?faces-redirect=true" styleClass="card-button"/>
                </h:form>
            </div>

            <div class="card">
                <img src="images/REGISTRO.jpg" alt="Iniciar sesión"/>
                <h:form>
                    <h:commandButton value="Iniciar sesión/Registrarse" action="login.xhtml?faces-redirect=true" styleClass="card-button"/>
                </h:form>
            </div>

        </div>
    </div>
</h:body>
