<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Selección de Perfil</title>
    <link rel="stylesheet" type="text/css" href="css/perfil.css" />
</h:head>

<h:body>
    <div class="contenedor-principal">
        <h1 class="titulo">PERFIL</h1>

        <h:form>
            <div class="card">
                <img src="images/docente.png" alt="Docente" class="img-perfil" />
                <h:commandButton value="Docente" styleClass="boton"
                                 action="#{perfilBean.seleccionarPerfil('docente')}" />
            </div>

            <div class="card">
                <img src="images/estudiante.png" alt="Estudiante" class="img-perfil" />
                <h:commandButton value="Estudiante" styleClass="boton"
                                 action="#{perfilBean.seleccionarPerfil('estudiante')}" />
            </div>
        </h:form>

    </div>

    <!-- Línea inferior -->
    <div class="barra-inferior"></div>
</h:body>
</html>
