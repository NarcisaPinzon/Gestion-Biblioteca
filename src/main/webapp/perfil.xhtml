<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Gestión de Perfiles</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #3498db, #6dd5fa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .form-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-buttons input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .form-buttons input[type="submit"]:hover {
            background-color: #2471a3;
        }
    </style>
</h:head>

<h:body>
    <div class="form-container">
        <h2>Gestión de Perfiles</h2>

        <h:form>
            <h3>Seleccione el tipo de perfil</h3>

            <div class="form-buttons">
                <h:commandButton value="Docente" action="docente.xhtml?faces-redirect=true" />
                <h:commandButton value="Estudiante" action="estudiante.xhtml?faces-redirect=true" />
                <h:commandButton value="Invitado" action="invitado.xhtml?faces-redirect=true" />
                <h:commandButton value="Volver a Biblioteca" action="biblioteca.xhtml?faces-redirect=true" />
            </div>
        </h:form>
    </div>
</h:body>

</html>
