<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Registro de Estudiante</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #2193b0, #6dd5ed);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="checkbox"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
            margin-right: 0.5rem;
        }

        .form-buttons {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }

        .form-buttons input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .form-buttons input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .messages {
            margin-top: 1rem;
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</h:head>

<h:body>
    <div class="form-container">
        <h2>Registro de Estudiante</h2>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="id" value="ID:" />
                <h:inputText id="id" value="#{estudianteBean.estudiante.id}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="nombre" value="Nombre:" />
                <h:inputText id="nombre" value="#{estudianteBean.estudiante.nombre}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="telefono" value="Teléfono:" />
                <h:inputText id="telefono" value="#{estudianteBean.estudiante.telefono}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="carrera" value="Carrera:" />
                <h:inputText id="carrera" value="#{estudianteBean.estudiante.carrera}" />
            </div>

            <div class="form-group">
                <h:outputLabel for="nivel" value="Nivel:" />
                <h:inputText id="nivel" value="#{estudianteBean.estudiante.nivel}" />
            </div>

            <div class="form-group">
                <h:outputLabel for="matricula" value="Matrícula Activa:" />
                <h:selectBooleanCheckbox id="matricula" value="#{estudianteBean.estudiante.matriculaActiva}" />
            </div>

            <div class="form-buttons">
                <h:commandButton value="Guardar" action="#{estudianteBean.guardarEstudiante}" />
                <h:commandButton value="Volver" action="perfil.xhtml?faces-redirect=true" />
            </div>

            <div class="messages">
                <h:messages globalOnly="true" />
            </div>
        </h:form>
    </div>
</h:body>

</html>
