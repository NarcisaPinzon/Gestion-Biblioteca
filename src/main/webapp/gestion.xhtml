<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>Gestión</title></h:head>
<h:body>
    <h1>Gestión de Préstamos</h1>

    <h:form>
        <h:outputLabel value="ID del libro:" />
        <h:inputText value="#{gestionBean.libroId}" /><br/><br/>

        <h:outputLabel value="ID del usuario:" />
        <h:inputText value="#{gestionBean.usuarioId}" /><br/><br/>

        <h:commandButton value="Reservar" action="#{gestionBean.reservar}" /><br/>
        <h:commandButton value="Renovar" action="#{gestionBean.renovar}" /><br/><br/>

        <h:commandButton value="Volver a Biblioteca" action="biblioteca.xhtml?faces-redirect=true" />
        <h:messages globalOnly="true" />
    </h:form>
</h:body>
</html>
