<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Configuración</title>
</h:head>

<h:body>
    <h1>Configuración del Perfil</h1>

    <h:form>
        <h:outputLabel value="Idioma:" for="idioma" />
        <h:inputText id="idioma" value="#{configuracionBean.idioma}" /><br/><br/>

        <h:outputLabel value="Notificaciones activas:" for="notificaciones" />
        <h:selectBooleanCheckbox id="notificaciones" value="#{configuracionBean.notificaciones}" /><br/><br/>

        <h:commandButton value="Guardar" action="#{configuracionBean.guardar}" />
        <h:commandButton value="Volver a Biblioteca" action="biblioteca.xhtml?faces-redirect=true" />
    </h:form>

</h:body>
</html>
