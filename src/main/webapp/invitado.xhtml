<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Registro de Invitado</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #2980b9, #6dd5fa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 420px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-buttons {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }

        .form-buttons input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .form-buttons input[type="submit"]:hover {
            background-color: #2471a3;
        }

        .messages {
            margin-top: 1rem;
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</h:head>

<h:body>
    <div class="form-container">
        <h2>Registro de Invitado</h2>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="id" value="ID:" />
                <h:inputText id="id" value="#{invitadoBean.invitado.id}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="nombre" value="Nombre:" />
                <h:inputText id="nombre" value="#{invitadoBean.invitado.nombre}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="telefono" value="Teléfono:" />
                <h:inputText id="telefono" value="#{invitadoBean.invitado.telefono}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="institucion" value="Institución de Procedencia:" />
                <h:inputText id="institucion" value="#{invitadoBean.invitado.institucionProcedencia}" />
            </div>

            <div class="form-group">
                <h:outputLabel for="dias" value="Tiempo Límite de Acceso (días):" />
                <h:inputText id="dias" value="#{invitadoBean.invitado.tiempoLimiteAcceso}" />
            </div>

            <div class="form-group">
                <h:outputLabel for="autorizadoPor" value="Autorizado por:" />
                <h:inputText id="autorizadoPor" value="#{invitadoBean.invitado.autorizadoPor}" />
            </div>

            <div class="form-buttons">
                <h:commandButton value="Guardar" action="#{invitadoBean.guardarInvitado}" />
                <h:commandButton value="Volver" action="perfil.xhtml?faces-redirect=true" />
            </div>

            <div class="messages">
                <h:messages globalOnly="true" />
            </div>
        </h:form>
    </div>
</h:body>

</html>
