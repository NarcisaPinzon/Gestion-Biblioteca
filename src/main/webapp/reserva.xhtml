<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Confirmar Reserva</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #a0d6c4;
        }
        .reserva-container {
            background-color: white;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .titulo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 0;
            color: #1a1a1a;
        }
        .tabla-libros {
            width: 100%;
            border-collapse: collapse;
        }
        .tabla-libros th, .tabla-libros td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .boton-confirmar {
            align-self: center;
            background: linear-gradient(to right, #5e64ec, #3e45a0);
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        .boton-confirmar:hover {
            opacity: 0.9;
        }
        .cabecera-sesion {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b2dfdb;
            padding: 1rem 2rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* Estilos para mensajes */
        .mensaje-info {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .mensaje-error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</h:head>

<h:body>

    <h:form>
        <div class="cabecera-sesion">
            <h:outputText value="Reserva de libros en línea" />
        </div>

        <div class="reserva-container">
            <div class="titulo">CONFIRMAR RESERVA</div>

            <!-- Mensajes de éxito o error -->
            <h:messages globalOnly="true"
                        infoClass="mensaje-info"
                        errorClass="mensaje-error"
                        warnClass="mensaje-error" />

            <!-- Tabla de libros a reservar -->
            <h:dataTable value="#{reservaBean.librosAReservar}" var="libro" styleClass="tabla-libros">
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    #{libro.titulo}
                </h:column>
                <h:column>
                    <f:facet name="header">Autor</f:facet>
                    #{libro.autor}
                </h:column>
            </h:dataTable>

            <!-- Días de préstamo -->
            <div class="form-row">
                <label>Días de préstamo:</label>
                <h:selectOneMenu id="diasPrestamo" value="#{reservaBean.diasPrestamo}">
                    <f:selectItems value="#{reservaBean.diasDisponibles}" />
                    <f:ajax render="fechaTexto" execute="diasPrestamo" />
                </h:selectOneMenu>
            </div>

            <!-- Fecha límite -->
            <div class="form-row">
                <label>Fecha límite:</label>
                <h:outputText id="fechaTexto" value="#{reservaBean.fechaLimite}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </div>

            <!-- Botón confirmar reserva -->
            <h:commandButton value="CONFIRMAR RESERVA"
                             action="#{reservaBean.confirmarReserva}"
                             styleClass="boton-confirmar"/>
        </div>
    </h:form>

</h:body>
</html>
